<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="image/Profile_img.jpg" alt="profile">
        </div>
        <div class="text">
            <span class="name">Hemchand</span>
            <span class="job">Engineer</span>
        </div>
        <div class="media">
            <a href="https://www.instagram.com/this.is.hemchand?igshid=MmVlMjlkMTBhMg==" style="background-color: rgb(230, 70, 110);" class="link"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" style="background-color: darkblue;" class="link"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com/in/hemchand-prajapati70/" style="background-color: blue;" class="link"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#" style="background-color: green;" class="link"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <div class="button">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>

        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i><span>60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i></i><span>20k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-share-from-square"></i></i></i><span>12k</span>
            </div>
        </div>
    </div>
</body>
</html>
